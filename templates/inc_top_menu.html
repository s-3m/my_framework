{% set nav_bar = [
    ('/', 'index', 'Главная'),
    ('/about/', 'about', 'О проекте'),
    ('/contact/', 'contact', 'Контакты')
] %}
{% set active_page = active_page | default('index') %}

<div id="menubar">
  <ul id="menu">
    {% for href, id, caption in nav_bar %}
      <li {% if id == active_page %}class="selected"{% endif %}><a href={{href}}>{{caption}}</a>
    {% endfor %}
  </ul>
</div>
