{% extends "templates/base.html" %}
{% set active_page = 'contact' %}

{% block content %}
  <div id="content">
    <!-- insert the page content here -->
    <h1>Напишите нам</h1>
    <p>Заполните форму обратной связи и мы обязательно с вами свяжемся:</p>
    <form action="#" method="post">
      <div class="form_settings">
        <p><span>Ваше имя</span><input class="contact" type="text" name="your_name" value="" /></p>
        <p><span>Email</span><input class="contact" type="text" name="your_email" value="" /></p>
        <p><span>Сообщение</span><textarea class="contact textarea" rows="8" cols="50" name="your_enquiry"></textarea></p>
        <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="Отправить" /></p>
      </div>
    </form>
  </div>
{% endblock %}
